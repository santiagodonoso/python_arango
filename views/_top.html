<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Cache-Control" content="max-age=0" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="Pragma" content="no-cache" />
    <link rel="stylesheet" href="/mixhtml.css">
    <script src="/mojocss.js"></script>    
    <title>
        {{ get("title", "Company") }}
    </title>
</head>
<body class="w-full h-100vh">


    <div id="toast" class="d-flex flex-col j-content-center p-fixed w-full top-4 z-10"></div>

    <nav class="p-fixed w-full h-14 px-2 py-4 d-flex a-items-center bg-c-white text-w-bold" md="px-10%">
        <a href="/" class="text-c-black">
            COMPANY
            <!-- <img src="/logo.jpg" class="w-15"> -->
        </a>
        <div class="ml-auto">
           
            <a href="/signup" class="ml-4 text-c-black">Signup</a>

            % if get("user"):
                <a href="/logout" class="text-c-black">Logout</a>
            % else:
                <a href="/login" class="ml-4 text-c-black">Login</a>
            % end


        </div>
    </nav>
